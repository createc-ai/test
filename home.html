<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Createc AI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        color: #333;
    }

    /* ÜST BAR */
    .top-bar {
        width: 100%;
        height: 60px;
        background: white;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        z-index: 20;
    }

    .top-left {
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }

    .top-right {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 14px;
    }

    .credit {
        background: #ffe0b2;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: bold;
    }

    /* ANA İÇERİK */
    .container {
        display: flex;
        margin-top: 60px;
    }

    /* SOL MENÜ */
    .sidebar {
        width: 260px;
        background: white;
        height: calc(100vh - 60px);
        border-right: 1px solid #ddd;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar button {
        width: 100%;
        background: #4CAF50;
        border: none;
        padding: 14px;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 25px;
    }

    .sidebar h3 {
        font-size: 17px;
        margin-bottom: 10px;
    }

    .sidebar select, .sidebar input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .sidebar .upload-box {
        margin-top: 15px;
    }

    /* ANA CHAT PANELİ */
    .main {
        flex: 1;
        padding: 30px;
        position: relative;
    }

    .main-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .chat-box {
        width: 100%;
        height: 70vh;
        background: white;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        overflow-y: auto;
    }

    /* MESAJ GİRİŞ */
    .chat-input-box {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    .chat-input-box textarea {
        flex: 1;
        height: 75px;
        padding: 15px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        resize: none;
    }

    .chat-input-box button {
        width: 140px;
        background: #2196F3;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    /* REKLAM ALANI */
    .ad-box {
        position: fixed;
        right: 20px;
        top: 180px;
        width: 260px;
        background: #fff3cd;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #e6c789;
        font-size: 15px;
        z-index: 50;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- ÜST BAR -->
<div class="top-bar">
    <div class="top-left">Createc AI</div>
    <div class="top-right">
        <div class="credit">Kredi: 120</div>
        <div class="username">Kullanıcı: Guest</div>
    </div>
</div>

<div class="container">

    <!-- SOL MENÜ -->
    <div class="sidebar">

        <button>Yeni İş Oluştur</button>

        <h3>Dil Seçimi</h3>
        <select>
            <option>Türkçe</option>
            <option>English</option>
            <option>Español</option>
            <option>Deutsch</option>
            <option>Русский</option>
            <option>中文</option>
        </select>

        <h3>Dosya Yükle</h3>
        <div class="upload-box">
            <input type="file" />
        </div>

        <h3>Ayarlar</h3>
        <select>
            <option>Güvenlik</option>
            <option>Bildirimler</option>
            <option>Hesap</option>
        </select>

    </div>

    <!-- ANA CHAT PANELİ -->
    <div class="main">
        <div class="main-title">Hoşgeldin</div>

        <div class="chat-box" id="chatBox">
            <!-- mesajlar burada -->
        </div>

        <div class="chat-input-box">
            <textarea placeholder="Mesajınızı yazın..."></textarea>
            <button>Gönder</button>
        </div>
    </div>

</div>

<!-- REKLAM -->
<div class="ad-box">
    ⭐ Ücretsiz kullanıcı — Daha fazla özellik için PLUS’a geç!
</div>

</body>
</html>
