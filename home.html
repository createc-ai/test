<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Favicon (opsiyonel, yoksa CSS fallback çalışır) -->
<link rel="icon" type="image/png" href="favicon.png">
<title>Createc AI</title>

<style>
/* ================== THEME ================== */
:root{
  --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --accent:#06b6d4; --card:#f8fafc; --line:#e5e7eb;
}
[data-theme="dark"]{ --bg:#0b1220; --fg:#e6eef6; --muted:#9aa6b2; --accent:#39c2c0; --card:#071224; --line:#12213a }
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
body{background:var(--bg);color:var(--fg)}

/* ================== LAYOUT ================== */
.wrap{max-width:1200px;margin:24px auto;padding:16px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.brand{display:flex;align-items:center;gap:12px}
.main{display:grid;grid-template-columns:280px 1fr;gap:16px}
.card{background:var(--card);border-radius:14px;padding:14px;border:1px solid var(--line)}
@media (max-width:920px){.main{grid-template-columns:1fr}}

/* ================== BRAND / ICONS (NO IMAGES REQUIRED) ================== */
.logo-box{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#22d3ee);display:grid;place-items:center;color:white;font-weight:900}
.logo-box span{font-size:20px}
.brand-title{font-weight:800;letter-spacing:.2px}
.icon{width:18px;height:18px;display:inline-grid;place-items:center;border-radius:6px;background:rgba(0,0,0,.06)}

/* ================== CONTROLS ================== */
.controls{display:flex;align-items:center;gap:8px}
.btn{background:var(--accent);color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
.ghost{background:transparent;color:var(--fg);border:1px solid var(--line)}
.muted{color:var(--muted);font-size:13px}

/* ================== SIDEBAR ================== */
.nav-item{display:block;padding:8px 10px;border-radius:10px;color:var(--fg);text-decoration:none;margin-bottom:6px;border:1px solid transparent}
.nav-item.active{background:rgba(6,182,212,.12);border-color:rgba(6,182,212,.35)}

/* ================== AD MODULE (SINGLE AREA) ================== */
#ad-module{margin-bottom:12px}
.ad-frame{position:relative;border-radius:14px;border:2px dashed rgba(6,182,212,.45);overflow:hidden;background:repeating-linear-gradient(45deg,rgba(6,182,212,.08) 0 10px,transparent 10px 20px)}
.ad-inner{min-height:180px;display:grid;place-items:center;text-align:center;padding:16px}
.ad-actions{position:absolute;top:8px;right:8px;display:flex;gap:6px}
.ad-badge{position:absolute;left:8px;top:8px;background:rgba(0,0,0,.6);color:#fff;border-radius:999px;padding:4px 8px;font-size:12px}

/* ================== FORMS ================== */
.field{margin-bottom:10px}
label{display:block;font-weight:600;font-size:13px;margin-bottom:6px}
input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:transparent;color:var(--fg)}
textarea{min-height:120px}
.result-item{padding:10px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,.02);margin-bottom:8px}
footer{text-align:center;margin-top:16px}
</style>
</head>
<body data-theme="light">
<div class="wrap">

<header>
  <div class="brand">
    <div class="logo-box" aria-label="Createc AI logo"><span>C</span></div>
    <div>
      <div class="brand-title">Createc AI</div>
      <div class="muted">Reklam & Matbaa Akıllı Asistanı</div>
    </div>
  </div>
  <div class="controls">
    <div id="userStatus" class="muted">Bağlı değil</div>
    <button id="themeToggle" class="ghost">Koyu</button>
    <button id="loginBtn" class="btn">Giriş</button>
  </div>
</header>

<!-- ================== AD MODULE (GLOBAL, SINGLE) ================== -->
<section id="ad-module" class="card">
  <div class="ad-frame">
    <div class="ad-badge" id="adBadge">FREE • 10 dk</div>
    <div class="ad-actions">
      <button class="ghost" id="adClose">Kapat</button>
    </div>
    <a id="adLink" href="#" class="ad-inner">
      <div>
        <div class="icon">▶</div>
        <h3>Reklam Alanı</h3>
        <p class="muted">Görsel / Video • Tıklanabilir • Otomatik Slayt</p>
      </div>
    </a>
  </div>
</section>

<main class="main">
  <aside class="card">
    <a class="nav-item active" data-sec="home" href="#">Ana Sayfa</a>
    <a class="nav-item" data-sec="new" href="#">Yeni İş</a>
    <a class="nav-item" data-sec="jobs" href="#">Projeler</a>
    <a class="nav-item" data-sec="settings" href="#">Ayarlar</a>
    <div class="muted" style="margin-top:8px">Tek arayüz • Modüler</div>
  </aside>

  <section>
    <section id="home" class="card">
      <h2>Hoşgeldin</h2>
      <div class="field"><label>İstek</label><input id="prompt" placeholder="Örn: 50x70 afiş, CMYK"></div>
      <button id="generate" class="btn">AI ile Üret</button>
      <div id="results"></div>
    </section>

    <section id="new" class="card" style="display:none;margin-top:12px">
      <h2>Yeni İş</h2>
      <div class="field"><label>Başlık</label><input></div>
      <div class="field"><label>Not</label><textarea></textarea></div>
      <button class="btn">Oluştur</button>
    </section>

    <section id="jobs" class="card" style="display:none;margin-top:12px"><h2>Projeler</h2><div class="muted">Henüz yok</div></section>
    <section id="settings" class="card" style="display:none;margin-top:12px"><h2>Ayarlar</h2></section>
  </section>
</main>

<footer class="muted">Createc AI • Modüler altyapı</footer>
</div>

<script>
// ================== CORE ==================
const qs=s=>document.querySelector(s);
qs('#themeToggle').onclick=()=>document.body.setAttribute('data-theme',document.body.getAttribute('data-theme')==='dark'?'light':'dark');

// Nav
[...document.querySelectorAll('.nav-item')].forEach(a=>a.onclick=e=>{
  e.preventDefault();document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  a.classList.add('active');
  ['home','new','jobs','settings'].forEach(id=>qs('#'+id).style.display=(a.dataset.sec===id?'block':'none'));
});

// ================== AD LOGIC (SINGLE MODULE) ==================
const PLAN='free'; // free / plus / pro / master
let adTimer=null;
function startAds(){
  if(PLAN!=='free') return;
  qs('#adBadge').textContent='FREE • 10 dk';
  adTimer=setInterval(()=>{ qs('#ad-module').style.display='block'; },10*60*1000);
}
qs('#adClose').onclick=()=>qs('#ad-module').style.display='none';
startAds();

// ================== DEMO ACTION ==================
qs('#generate').onclick=()=>{
  const d=document.createElement('div');d.className='result-item';d.textContent='Mock çıktı üretildi.';
  qs('#results').prepend(d);
};
</script>
</body>
</html>
