<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Createc AI</title>

  <!-- ICONS -->
  <link rel="icon" href="favicon.png" />

  <!-- FONTS (değiştirilebilir) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CORE STYLE -->
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151821;
      --border: #262a35;
      --text: #e6e6e6;
      --accent: #4f7cff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    /* ========== SIDEBAR ========== */
    #sidebar {
      width: 70px;
      background: #0b0d12;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
    }

    #sidebar img {
      width: 32px;
      margin-bottom: 20px;
    }

    /* ========== HEADER ========== */
    header {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 10px;
    }

    header img {
      height: 28px;
    }

    /* ========== MAIN LAYOUT ========== */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 320px;
    }

    /* ========== WORK AREA ========== */
    #work-area {
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: #0c0f16;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 15px;
      resize: none;
    }

    /* ========== AD MODULE (TEK ALAN) ========== */
    #ad-area {
      background: var(--panel);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #ad-header {
      padding: 10px;
      font-size: 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }

    #ad-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #ad-close {
      cursor: pointer;
      color: #aaa;
    }

    /* ========== MODÜL NOTLARI ==========
      - Reklam tek alandır
      - Free planda JS ile bölünür
      - Video / görsel destekli
      - Tıklanabilir
      - Kapatılınca work-area genişler
      - Admin reklamları buradan yayınlanır
    */

    @media (max-width: 900px) {
      #content { grid-template-columns: 1fr; }
      #ad-area { height: 200px; border-left: none; border-top: 1px solid var(--border); }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <img src="favicon.png" alt="icon" />
  </div>

  <!-- MAIN -->
  <div id="main">

    <!-- HEADER -->
    <header>
      <img src="logo.png" alt="Createc AI" />
      <strong>Createc AI</strong>
    </header>

    <!-- CONTENT -->
    <div id="content">

      <!-- WORK AREA -->
      <div id="work-area">
        <textarea placeholder="Yazmaya başla..."></textarea>
      </div>

      <!-- AD AREA (TEK MODÜL) -->
      <aside id="ad-area">
        <div id="ad-header">
          <span>Reklam Alanı</span>
          <span id="ad-close">✕</span>
        </div>
        <div id="ad-content">
          Açılış Reklamı / Admin Reklamı
        </div>
      </aside>

    </div>
  </div>

  <!-- CORE SCRIPT -->
  <script>
    const adClose = document.getElementById('ad-close');
    const adArea = document.getElementById('ad-area');

    adClose.onclick = () => {
      adArea.style.display = 'none';
    };

    /*
      PLAN YAPISI (ileride):
      - free: 10 dk reklam, bölünmüş alan
      - plus/pro/master: tam alan / kiralama
      - ödeme, plan, admin panelleri modül olarak eklenecek
    */
  </script>

</body>
</html>
