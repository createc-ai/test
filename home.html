<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Createc AI</title>
  <link rel="icon" href="favicon.png">
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{margin:0;background:#fff}

    /* HEADER */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;border-bottom:2px solid #22a6d5
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px}
    .brand-text h1{margin:0;font-size:26px}
    .brand-text span{font-size:13px;color:#555}
    .login{
      background:#22a6d5;color:#fff;border:none;
      padding:10px 18px;border-radius:22px;font-weight:bold;cursor:pointer
    }

    /* MAIN FRAME */
    .frame{padding:14px}
    .canvas{
      border:3px solid #22a6d5;
      height:70vh;position:relative;background:#fff
    }
    .close{
      position:absolute;top:6px;right:10px;
      font-size:20px;font-weight:bold;cursor:pointer
    }

    /* FOOTER INPUT */
    .footer{
      display:flex;align-items:center;gap:10px;
      border-top:2px solid #22a6d5;padding:10px
    }
    .prompt{
      flex:1;border:1px solid #ccc;border-radius:8px;
      padding:10px;font-size:14px
    }
    .btn{
      border:none;padding:10px 14px;border-radius:8px;
      cursor:pointer;font-weight:bold
    }
    .upload{background:#666;color:#fff}
    .create{background:#22a6d5;color:#fff}
    .save{background:#777;color:#fff}
    .download{background:#888;color:#fff}

    .note{
      text-align:center;font-size:12px;color:#777;margin-top:6px
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Createc AI">
      <div class="brand-text">
        <h1>Createc AI</h1>
        <span>Reklam & Matbaa Tasarım Asistanı</span>
      </div>
    </div>
    <button class="login">GİRİŞ</button>
  </div>

  <!-- MAIN -->
  <div class="frame">
    <div class="canvas">
      <div class="close">X</div>
      <!-- REKLAM / ÇALIŞMA ALANI -->
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <input class="prompt" placeholder="Üretim bilgilerini yaz, içeceğini al, arkana yaslan ve hemen tasarıma başla.">
      <button class="btn upload">Dosya Yükle</button>
      <button class="btn create">Createc ile Üret</button>
      <button class="btn save">Kaydet</button>
      <button class="btn download">İndir</button>
    </div>

    <div class="note">Createc AI hata yapabilir. Önemli bilgileri kontrol edin.</div>
  </div>

</body>
</html>
