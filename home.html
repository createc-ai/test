<!-- HEADER: solda küçük ikon = Favicon.png, sağda yatay logo = Logo.png, alt başlık korunuyor -->
<header>
  <div class="brand" style="display:flex;align-items:center;gap:12px;">
    <!-- küçük ikon (favicon tarzı) -->
    <div style="width:44px;height:44px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center">
      <img src="Favicon.png" alt="Createc AI Icon" style="width:100%;height:100%;object-fit:cover;display:block;">
    </div>

    <!-- logo (yatay) ve alt başlık -->
    <div style="display:flex;flex-direction:column;line-height:1;">
      <!-- buraya Logo.png geliyor -->
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="Logo.png" alt="Createc AI Logo" style="height:50px;width:auto;display:block;">
        <!-- istersen buraya kısa bir slogan/metin konulabilir; şimdilik yalnız logo gösteriliyor -->
      </div>
      <div style="font-size:13px;color:var(--muted);margin-top:4px">
        Reklam ve Matbaa Akıllı Asistanı
      </div>
    </div>
  </div>
</header>
